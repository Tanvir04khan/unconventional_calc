<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keyword" content="calculator, unconventional calculator, calc">
    <meta name="description" content="this is an unconventional calculator">
    <title>The Unconventional Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="heading">
        <h1>The Unconventional Calculator</h1>
    </div>
    <div class="content">
        <div class="input">
        <input id="usrinput" type="number">
        </div>
        <div class="btn">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <div class="equation">
            <p id="outputequation">This is the equation.</p>
        </div>
        <div class="outputresult">
            <p id="result">Result:</p>
        </div>
    </div>    





</body>



</html>
